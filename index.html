<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Title</title>
</head>

<body>
    <section class="main">
        <div class="container main-wrapper">
            <div class="row">
                <div class="col-12 location-wrapper">
                    <i class="fas fa-map-marker-alt"></i>
                    <span class="span-city">City,</span>
                    <span class="span-country">Country</span>
                    <form class="search-form">
                        <input type="text" id="value" placeholder="City Name...">
                       
                    </form>
                </div>
            </div>

            <div class="row px-3">
                <div class="col-6 col-sm-2 weather-wrapper">
                    <span class="temp-wrapper">-</span>
                    <span class="deg-wrapper">&deg;C</span>
                </div>
                <div class="col-6 col-sm-2 img-wrapper">
                    <img src="./images/icons/unknown.png" class="main-img" alt="">

                </div>
                <div class="col-12 col-sm-8 details-wrapper">
                    <p class="description"></p>
                    <div class="row row-description">
                        <div class="col-6 details-1">
                            <p class="feels-like"></p>
                            <p class="min">
                                
                            </p>
                            <p class="max">
                                
                            </p>
                        </div>
                        <div class="col-6 details-2" >
                            <p class="humidity">
                               
                            </p>
                            <p class="pressure">
                                <i class="fas fa-long-arrow-alt-down"></i>
                            </p>
                            <p class="wind">
                                
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row weekday-label mt-5">
                
            </div>

            <div class="row forecast-details">
                
            </div>
        </div>
        
    </section>
 <div class="unikalne"></div>
 <div class="unikalne-2"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script type="module" src="app.js"></script>
</body>

</html>
